<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue-2.4.0.js" type="text/javascript"></script>
    <script src="../js/vue-resource-1.3.4.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/css.css" type="text/css">
</head>
<body>

<div id="app">

    用户ID:<input type="text" v-model="id">
    连接用户ID:<input type="text" v-model="toId">
    <input type="button" value="连接" @click="conn(id,toId)">

</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            id:"",
            toId:""
        },
        created() {

        },
        methods: {
            conn(id,toId){
                window.localStorage.setItem("id",id);
                window.localStorage.setItem("toId",toId);
                location.href="chat.html";
            }
        }

    });
</script>
</body>
</html>
