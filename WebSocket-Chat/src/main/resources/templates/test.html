<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue-2.4.0.js" type="text/javascript"></script>
    <script src="../js/vue-resource-1.3.4.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/css.css" type="text/css">
</head>
<body>

<div id="app">


</div>

<script>

    const socket=new WebSocket("ws://192.168.25.1:8080/ws/1001");
    socket.onopen=(ws)=>{
        console.log("建立连接",ws);
    }
    socket.onmessage=(ws)=>{
        console.log("接收消息",ws.data);
    }
    socket.onclose=(ws)=>{
        console.log("连接断开",ws);
    }
    socket.onerror=(ws)=>{
        console.log("发送错误",ws);
    }


    var vm = new Vue({
        el: "#app",
        data: {},
        created() {

        },
        methods: {}

    });
</script>
</body>
</html>
